name: Build & Release (Tauri)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon runner
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
  
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Collector ${{ github.ref_name }}"
          releaseBody: |
            First stable release of Collector - Quick capture for Obsidian on macOS
            
            **Note:** Built for Apple Silicon (M1/M2/M3/M4). Intel Macs can run this via Rosetta 2 (automatic).
          releaseDraft: false
          prerelease: false