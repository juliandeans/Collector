name: Build & Release (Tauri)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # Apple Silicon Runner (arm64)
          - os: macos-14
            arch: aarch64
          # Intel Runner (x86_64)
          - os: macos-13
            arch: x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
  
      # Tauri Action baut das Bundle (dmg/app/zip etc.) und l√§dt es als Release-Asset hoch.
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Collector ${{ github.ref_name }}"
          releaseBody: "Automatisches Release-Build von GitHub Actions."
          releaseDraft: false
          prerelease: false
          args: "--target ${{ matrix.arch }}-apple-darwin"
